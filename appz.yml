app:
    name: Postgres HA Monitor
    code: POSTGRESHAMON
    notify: skumar@ecloudcontrol.com
    
build:
    version: 13.X
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_ha-13.3
    
deploy:
    context: skumarpi/DEV
    type: statefulset
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-monitor-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce   
  - claim: postgres-monitor-home
    mount: /appz/home
    name: home
    size: 5Gi
    mode: ReadWriteOnce   
  - claim: postgres-monitor-backup
    mount: /appz/backup
    name: backup
    size: 5Gi
    mode: ReadWriteOnce   
    
properties:
    POSTGRESQL_CONNECTUSER: postgres
    POSTGRESQL_CONNECTIONDB: postgres
    POSTGRESQL_PORT: 5432
    ENABLE_MONITOR: True
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    revision : 88

    #WebDav Setup
    PUSH_BACKUP_WEBDAV: False
    DAV_FOLDER: DBBACKUP
    DAV_USER: appz
    DAV_USERPASSWORD:
      vault: DAV_USERPASSWORD
    WEBDAV_BACKUP_URL: http://webdav-2-0/
